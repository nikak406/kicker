<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
    <cc:attribute name="ratings" />
</cc:interface>

<cc:implementation>
    <h:dataTable value="#{cc.attrs.ratings}" var="rating" class="table table-striped">
        <h:column>
            <f:facet name="header">Имя</f:facet>
            #{rating.name}
        </h:column>
        <h:column>
            <f:facet name="header">Игр</f:facet>
            #{rating.gamesPlayed}
        </h:column>
        <h:column>
            <f:facet name="header">Побед</f:facet>
            #{rating.wins}
        </h:column>
        <h:column>
            <f:facet name="header">Пораж.</f:facet>
            #{rating.loses}
        </h:column>
        <h:column>
            <f:facet name="header">Голы</f:facet>
            #{rating.winScore}
        </h:column>
        <h:column>
            <f:facet name="header">Проп.</f:facet>
            #{rating.loseScore}
        </h:column>
        <h:column>
            <f:facet name="header">Разн.</f:facet>
            #{rating.difference}
        </h:column>
        <h:column>
            <f:facet name="header">%</f:facet>
            #{rating.coef}
        </h:column>
        <h:column>
            <f:facet name="header">Очки</f:facet>
            <b>#{rating.score}</b>
        </h:column>
    </h:dataTable>
</cc:implementation>
</html>
