<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite/interface">
<h:body>
    <ui:composition template="pattern.xhtml">
        <ui:define name="content">
            <h:form>
                <h:selectOneMenu id="result" value="#{jsf.match}">
                    <f:selectItems value="#{jsf.forecast}" var="match"
                                   itemValue="#{match}" itemLabel="#{match}"/>
                </h:selectOneMenu>
                <h:inputText value="#{jsf.score}" id="score"/>
                <h:commandButton  class="btn"
                                  id="sendResultButton"
                                  action="history"
                                  value="Send"
                                  actionListener="#{jsf.sendScore()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
